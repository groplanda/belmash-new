{% set cars = __SELF__.cars %}
{% set category = __SELF__.category %}
<section class="category__info">
  <div class="wrapper">
    {{ category.description|raw }}
  </div>
</section>
<section class="technic cars">
  <div class="wrapper">
    <div class="technic__wrapper">
      {% for car in cars %}
      <div class="technic__item center">
        <div class="technic__item-pic">
          <img class="technic__item-thumb" src="{{ car.image|media|resize(385, 200, { quality: '90' }) }}" alt="{{ car.title }}" />
        </div>
        <h4 class="technic__item-title">
          {{ car.title }}
        </h4>
        <div class="technic__item-description">
          {{ str_limit(car.description, 190)|raw }}
        </div>
        <div class="technic__item-buttons">
          <button class="button call-modal outline">Оформить заказ</button>
          <a href="{{ 'car'|page({ slug: car.slug }) }}" class="button">Подробнее</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <div class="technic__pic center">
    <i class="fas fa-grip-lines-vertical"></i>
  </div>
</section>
